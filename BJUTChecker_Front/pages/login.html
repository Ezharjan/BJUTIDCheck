<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>北工大学生入校身份校验</title>
    <link href="../css/login/login.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" href="../favicon.ico" />
</head>

<body>
    <div class="login-view">
        <div class="login-wrapper" ng-controller="loginCtrl">
            <div class="login-box">
                <div class="login-title">
                    <div class="company-name">
                        <img src="../imgs/logo.png">
                        <span>北工大学生入校身份校验</span>
                    </div>
                    <div class="systme-name">
                        <span>BJUT Student's Identity Check</span>
                    </div>
                </div>
                <div class="login-form">
                    <div class="form-group form-input">
                        <input type="text" class="normal-input" id="user-name" placeholder="姓名">
                        <div class="common-error-tips">
                            <div></div>
                        </div>
                    </div>
                    <div class="form-group form-input">
                        <input type="text" class="normal-input" id="user-pwd" placeholder="学号">
                        <!-- <input type="password" class="normal-input" id="user-pwd" placeholder="学号"> -->
                        <div class="common-error-tips">
                            <div></div>
                        </div>
                    </div>
                    <div class="form-group form-btn">
                        <input type="button" class="normal-btn" id="login" value="登录">
                    </div>
                    <div class="form-group form-forget">
                        <label class="error-tips">校验失败</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/common.js" type="application/javascript"></script>
<script src="../js/jquery-1.8.2.min.js" type="application/javascript"></script>
<script src="../js/login.js" type="application/javascript"></script>

</html>
